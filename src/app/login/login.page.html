<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col class="ion-text-center" offset-lg="3.5" size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Tuten Login</h3>
          </div>
          <div padding>
            <ion-item class="ion-margin-top">
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="userCredentials.email" required></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="userCredentials.password" required></ion-input>
            </ion-item>
          </div>
          <div padding class="ion-margin-top">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
